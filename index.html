<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet and Google Fonts -->
    <link rel="stylesheet" href="assets/css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <!-- title -->
    <title>Rock Paper Scissors!</title>
</head>

<body onload="welcomeAlert();">
    <div id="game">

        <!-- header -->
        <div class="header">
            <h1 class="heading">Rock, Paper, Scissor Game!</h1>
        </div>

        <!-- logo -->
        <img class="logo" src="assets/images/rock-paper-scissor-logo.webp"
            alt="three hand gestures, Rock, paper and scissors">

        <!-- heading -->
        <h2 id="headingName"></h2>

        <!-- game options -->
        <div class="options">
            <span class="gameOption">
                <input type="radio" id="rock" name="choice" value="Rock"> Rock
            </span>
            <span class="gameOption">
                <input type="radio" id="paper" name="choice" value="Paper"> Paper
            </span>
            <span class="gameOption">
                <input type="radio" id="scissors" name="choice" value="Scissors"> Scissors
            </span>
            <span class="gameButton">
                <button id="btnSubmit">Submit Answer</button>
            </span>
        </div>

        <!-- player selection -->
        <p class="player-selection"> You Selected: <span id="player-choice"></span> </p>

        <!-- computer selection -->
        <p class="computer-selection"> Computer Selected: <span class="computer-choice"></span></p>

        <!-- the winner -->
        <h3 id="whoWins">Who's going to win?</h3>

        <!-- scoreboard -->
        <div id="wrapper">
            <h4>Scoreboard:</h4>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Your wins</th>
                            <th>Ties</th>
                            <th>Computer wins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> <span id="player-score">0</span></td>
                            <td><span id="draw-score">0</span></td>
                            <td><span id="computer-score">0</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- game stats -->
            <div class="score-board"></div>

            <!-- total games played -->
            <div>
                <span id="totalstats">Total Games Played:</span>
                <p id="total">0</p>
            </div>
        </div>

        <!-- JavaScript file -->
        <script src="/assets/js/script.js"></script>
    </div>
</body>

</html>
