<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors game">
    <meta name="keywords" content="game, fun, rock, paper, scissors, play">

    <!-- stylesheet and Google Fonts -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <!-- title -->
    <title>Rock Paper Scissors!</title>
</head>

<body onload="welcomeAlert();">
    <div id="game">

        <!-- header -->
        <div class="header">
            <h1 class="heading">Rock, Paper, Scissors Game!</h1>
        </div>

        <!-- logo -->
        <img class="logo" src="assets/images/rock-paper-scissor-logo.webp"
            alt="three hand gestures, Rock, paper and scissors">

        <!-- heading -->
        <h2 id="headingName"> WELCOME! </h2>

        <!-- game options -->
        <div class="options">
            <div>
                <label for="rock" class="gameOption">Rock</label>
                <input type="radio" id="rock" name="choice" value="Rock">
            </div>
            <div>
                <label for="paper" class="gameOption">Paper</label>
                <input type="radio" id="paper" name="choice" value="Paper">
            </div>
            <div>
                <label for="scissors" class="gameOption">Scissors</label>
                <input type="radio" id="scissors" name="choice" value="Scissors">
            </div>
            <button class="gameButton" id="btnSubmit">Submit Answer</button>
        </div>

        <!-- Error message-->
        <span id="error" class="error"></span>

        <!-- player selection -->
        <p class="player-selection"> You Selected: <span id="player-choice"></span> </p>

        <!-- computer selection -->
        <p class="computer-selection"> Computer Selected: <span class="computer-choice"></span></p>

        <!-- the winner -->
        <h3 id="whoWins">Who's going to win?</h3>

        <!-- scoreboard -->
        <div id="wrapper">
            <h4>Scoreboard:</h4>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Your wins</th>
                            <th>Ties</th>
                            <th>Computer wins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> <span id="player-score">0</span></td>
                            <td><span id="draw-score">0</span></td>
                            <td><span id="computer-score">0</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- game stats -->
            <div class="score-board"></div>

            <!-- total games played -->
            <div>
                <span id="totalstats">Total Games Played:</span>
                <h5 id="total">0</h5>
            </div>
        </div>

        <!-- JavaScript file -->
        <script src="assets/js/script.js"></script>

    </div>
</body>

</html>
