<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/62c908db5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <title>Rock Paper Scissors!</title>
</head>

<body onload="welcomeAlert();">


    <div id="game">
        <h1 class="heading">Rock, Paper, Scissor Game!</h1>
        <img class="logo" src="assets/images/rock-paper-scissor-logo.webp" alt="logo">


        <h2 id="headingName"></h2>




        <div class="move" class="options">
            <h3>Choose your move </h3>



            <!--Options available to player to play game -->
            <span class="gameOption"> <input type="radio" id="rock" name="choice" value="Rock"> Rock </span>
            <span class="gameOption"> <input type="radio" id="Paper" name="choice" value="Paper"> Paper </span>
            <span class="gameOption"> <input type="radio" id="Scissors" name="choice" value="Scissors"> Scissors </span>
            <span class="gameButton"> <button id="btnSubmit">Submit Answer</button> </span>

        </div>


LÄGGA TILL EN GRÖN bakgrund/text eller liknande, när jag vinner
och en röd när jag förlorar. gul när det är lika?


        <p class="player-selection"> <span>You Selected: <span id="player-choice"></span> </p>


        <p class="computer-selection"> Computer Selected: <span class="computer-choice"></span></p>


        <h4 id="statistics"></h4>

        <div>
            <span>Scoreboard:</span>

            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Draw: <span id="draw-score">0</span></p>

        </div>

        <div>
            <span>Total Games Played:</span>
            <p id="total">0</p>

            <script src="/assets/js/script.js"></script>
        </div>
</body>

</html>
