<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/62c908db5c.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors!</title>
</head>

<body onload="welcomeAlert();">
    <div id="game">
        <h1 class="heading"><img class="logo" src="" alt="logo"></h1>

        <table>
            <tbody>
                <tr>
                    <th> Your Selection:</th>
                    <th></th>
                    <th>Computers choise:</th>
                </tr>
                <tr>
                    <td>
                        <form>
                            <input type="radio" id="rock" name="choise" value="Rock"> Rock
                            <input type="radio" id="Paper" name="choice" value="Paper"> Paper
                            <input type="radio" id="Scissors" name="choice" value="Scissors"> Scissors

                        </form>
                    </td>
            </tbody>
        </table>
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>

        <table>
            <tbody><tr>
              <th>Total Games Played</th>
              <th>Rock Used</th>
              <th>Paper Used</th>
              <th>Scissors Used</th>
            </tr>
            <tr>
              <td id="total">0</td>
              <td id="rock-used">0</td>
              <td id="paper-used">0</td>
              <td id="scissors-used">0</td>
            </tr>
          </tbody></table>
        <!-- lägga till bilder i sten/sax/påse-->


    </div>

    <script src="/assets/js/script.js"></script>
</body>

</html>
