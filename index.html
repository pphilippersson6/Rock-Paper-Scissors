<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/62c908db5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <title>Rock Paper Scissors!</title>
</head>

<body onload="welcomeAlert();">


    <div id="game">
        <h1 class="heading">Rock, Paper, Scissor Game!</h1>
        <img class="logo" src="assets/images/rock-paper-scissor-logo.webp" alt="logo">


        <h2 id="headingName"></h2>




        <div class="move" class="options">
            <h3>Choose your move </h3>
       




        <!--Options available to player to play game -->
            <input type="radio" id="rock" name="choice" value="Rock"> Rock
            <input type="radio" id="Paper" name="choice" value="Paper"> Paper
            <input type="radio" id="Scissors" name="choice" value="Scissors"> Scissors
            <button id="btnSubmit">Submit Answer</button>

        </div>





        <th>You Selected: <p id="player-choice"></p>
        </th>



        <th>Computer Selected: <p class="computer-choice"></p>
        </th>
        
        <h4 id="statistics"></h4>

        <div>



            Scoreboard:


            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Draw: <span id="draw-score">0</span></p>







        </div>
        -------------------------------
        <div>

          

           
                   <span>Total Games Played:</span>
                        <p id="total">0</p>


                        <script src="/assets/js/script.js"></script>
        </div>
</body>

</html>
