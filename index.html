<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors!</title>
</head>

<body onload="welcomeAlert();">


    <div id="game">
        <div class="header">
            <h1 class="heading">Rock, Paper, Scissor Game!</h1>
        </div>

        <img class="logo" src="assets/images/rock-paper-scissor-logo.webp" alt="logo">
        <h2 id="headingName"></h2>




        <div class="moves" class="options">

            <!--Options available to player to play game -->
            <span class="gameOption"> <input type="radio" id="rock" name="choice" value="Rock"> Rock </span>
            <span class="gameOption"> <input type="radio" id="paper" name="choice" value="Paper"> Paper </span>
            <span class="gameOption"> <input type="radio" id="scissors" name="choice" value="Scissors"> Scissors </span>
            <span class="gameButton"> <button id="btnSubmit">Submit Answer</button> </span>

        </div>

        <!--

        LÄGGA TILL EN GRÖN bakgrund/text eller liknande, när jag vinner
        och en röd när jag förlorar. gul när det är lika?
        -->


        <p class="player-selection"> <span>You Selected: <span id="player-choice"></span> </p>


        <p class="computer-selection"> Computer Selected: <span class="computer-choice"></span></p>


        <h4 id="whoWins">Who's going to win?</h4>


        <div id="wrapper">
            <h4>Scoreboard:</h4>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Your wins</th>
                            <th>Ties</th>
                            <th>Computer wins</th>

                    </thead>
                    <tbody>
                        <tr>
                            <td> <span id="player-score">0</span></td>
                            <td><span id="draw-score">0</span></td>
                            <td><span id="computer-score">0</span></td>
                    </tbody>
                </table>
            </div>

            <div class="score-board">

            </div>

            <div>
                <span id="totalstats">Total Games Played:</span>
                <p id="total">0</p>
            </div>

            <script src="/assets/js/script.js"></script>

</body>

</html>
